[gcode_macro PRINT_START]
gcode:
  {% set BED = params.BED_TEMP|float %}
  {% set EXTRUDER = params.EXTRUDER_TEMP|float %}
  _CHOME  ;Home all axes fi not already homed
  _CQGL  ;Quad Gantry Level if not already done
  G0 Z30  ;Move Up
  SMART_PARK ;Park smart
  Nevermore_on  ;Turn on Nevermore
  M190 S{BED}  ;Set bed temperature and wait
  BED_MESH_CLEAR  ;Clear Bed Mesh
  BED_MESH_CALIBRATE  ;Adaptive Mesh [Auto]
  BED_MESH_PROFILE LOAD="default" ; Loading bed profile
  M109 S130  ;Set extruder temperature and wait
  G28 Z  ;Home Z axis
  M109 S{EXTRUDER}  ;Set extruder temperature and wait
  LINE_PURGE  ;Adaptive Purge

[gcode_macro PRINT_END]
gcode:
  M400  ;Clear buffer
  G90  ;Set to absolute positioning
  _MOVE_AWAY  ;Move away from print
  G92 E0   ;Reset extruder
  G1 F-30 F1800  ;Retract filament
  TURN_OFF_HEATERS  ;Turn off heaters
  REAR_PARK  ;Park 
  PARK_CENTER_REAR
  M190 S55  ;Set bed temperature and wait

[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    G28
    QUAD_GANTRY_LEVEL
    G28
    G0 X175 Y175 Z30 F3600


[gcode_macro _CHOME]
gcode:
  {% if printer["gcode_macro status_homing"] != null %}
    status_homing
  {% endif %}
  {% if printer.toolhead.homed_axes != "xyz" %}
  G28
  {% endif %}
  {% if printer["gcode_macro status_ready"] != null %}
    status_ready
  {% endif %}

[gcode_macro _CQGL]
gcode:
  {% if printer.quad_gantry_level.applied == False %}
      {% if "xyz" not in printer.toolhead.homed_axes %}
          G28 ; home if not already homed
      {% endif %}
      {% if printer["gcode_macro status_leveling"] != null %}
        status_leveling
      {% endif %}
      QUAD_GANTRY_LEVEL
      G28 Z
  {% endif %}
  {% if printer["gcode_macro status_ready"] != null %}
    status_ready
  {% endif %}



